<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Merge System</title>
  <link href="./style - noTailwind.css" rel="stylesheet"> 
</head>
<body>

    <!-- Main Merge Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h3>Select Merge Style</h3>
      <div id="modal-options"></div>
      <button id="cancel-btn">Cancel</button>
    </div>
  </div>

    <!-- Name Conflict Modal -->
<div id="name-conflict-modal" class="modal hidden">
  <div class="modal-content">
    <h3>Are you sure you want to merge accounts that have different names?</h3>
    <p style="font-size: 0.9em; color: #666;">
      Most information on these accounts do not match, please be sure that all selected info is correct before merging.
    </p>
    <div id="name-conflict-options"></div>
    <button onclick="cancelNameConflict()">Cancel</button>
  </div>
</div>

  <!-- Main Container -->
  <div class="container">
    <div class="header-row">
      <h1>Account Merge System</h1>
      <button id="merge-btn">Merge</button>
      <select id="sort-select">
        <option value="lastName" selected>Sort by Last Name (A–Z)</option>
        <option value="color">Sort by Color (A–Z)</option>
        <option value="address">Sort by Address (A–Z)</option>
      </select>
    </div>
    <div id="account-list"></div>
    <div id="pagination"></div>
  </div>

  <script src="script.js"></script>
</body>

<div class="background-wave">
  <svg viewBox="0 0 1440 320">
    <path fill="#cceeff" fill-opacity="0.5"
      d="M0,64L40,90.7C80,117,160,171,240,170.7C320,171,400,117,480,90.7C560,64,640,64,720,85.3C800,107,880,149,960,170.7C1040,192,1120,192,1200,165.3C1280,139,1360,85,1400,58.7L1440,32L1440,320L0,320Z">
    </path>
  </svg>
</div>



</html>
